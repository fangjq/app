<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: page_head(title=~{::title})">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>用户管理</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
</head>
<body>
	<header th:replace="index :: #header"></header>
	<div class="container" role="main">
		<div class="page-header">
			<h2>用户管理</h2>
		</div>
		<form class="form-horizontal" method="post" th:object="${user}">
			<div class="form-group">
				<label for="username" class="control-label col-sm-3">用户名</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{username}" class="form-control" placeholder="用户名" required autofocus />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-3">密码</label>
				<div class="col-sm-6">
					<input type="password" th:field="*{password}" class="form-control" placeholder="密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="realname" class="control-label col-sm-3">姓名</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{realname}" class="form-control" placeholder="用户名" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">角色</label>
				<div class="col-sm-6">
					<label class="checkbox-inline">
						<input type="checkbox" th:field="*{roles}" value="ADMIN" /> 管理员
					</label>
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div class="col-sm-6 col-sm-offset-3">
					<button type="submit" class="btn btn-primary">保存</button>
					<button class="btn btn-default" onclick="history.go(-1)">返回</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
